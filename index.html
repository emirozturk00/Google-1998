<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 1998</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            width: auto;
            height: auto;
            margin: auto;
        }
    </style>
</head>
<body>
    <!-- Google Emblem -->
    <div class="google">
        <img class="img" src="img/google.jpg" alt="Google">
    </div>
    <div style="width: auto; display: block;">
        <table style="border: 0; width: 90%; margin-right: auto; margin-left: auto;">
            <tbody>
                <tr>
                    <td style="background-color: rgb(238, 238, 238);">
                        <div class="search">
                            <span>Search the web using Google!</span> 
                            <br>
                            <input type="text" name="q" size="40">
                            <br>
                            <input type="submit" value="Google Search">
                            <input type="submit" name="sa" value="I'm feeling lucky">
                            <br>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
