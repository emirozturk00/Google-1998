<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 1998</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            width: auto;
            height: auto;
            margin: auto;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <!-- Google Emblem -->
    <div class="google">
        <img class="img" src="img/google.jpg" alt="Google">
    </div>
    <div style="width: auto; display: block;">
        <table style="border: 0; width: 89.3%; margin-right: auto; margin-left: auto;">
            <tbody>
                <tr>
                    <td style="background-color: rgb(238, 238, 238);">
                        <div class="search">
                            <span>Search the web using Google!</span> 
                            <br>
                            <input type="text" name="q" size="40">
                            <br>
                            <input type="submit" value="Google Search">
                            <input type="submit" name="sa" value="I'm feeling lucky">
                            <br>
                        </div>
                    </td>
                </tr>
                <tr style="display: flex;">
                    <td style="width: 37%; background-color: rgb(126, 229, 218); float: left;">
                        <div style="text-align: center; margin-top: 10px;">
                            <span style="display: block;">Special Searches</span>
                            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford" 
                               style="display: block;">Stanford Search</a>
                            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                        </div>
                    </td>
                    <td style="width: 20%; background-color: rgb(112, 204, 194); margin-left: 2px; margin-right: 2px;">
                        <div style="font-size: small; text-align: center;">
                            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
                               style="display: block;">Help!</a>
                            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"
                               style="display: block;">About Google!</a>
                            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
                               style="display: block;">Company Info</a>
                            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
                               style="display: block;">Google! Logos</a>
                        </div>
                    </td>
                    <td style="width: 43%; background-color: rgb(98, 179, 170);">
                        <div style="font-size: small; text-align: center;">
                            <span style="display: block;">Get Google!</span>
                            <span style="display: block;">updates monthly:</span>
                            <input type="hidden" name="listname" value="google-friends">
                            <input type="text" name="emailaddr" value="your e-mail" style="display: block;">
                            <input type="submit" name="SubmitAction" value="Subscribe">
                            <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div style="width: auto; display: block; text-align: center;">
        <span style="font-size: small;">Copyright Â©1998 Google Inc.</span>
    </div>
</body>
</html>
